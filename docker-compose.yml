services:
  lumina:
    build:
      context: .
      dockerfile: Dockerfile
    image: lumina:latest
    container_name: lumina
    ports:
      - "8765:8000"
    volumes:
      # Mount catalog directory for persistence
      - ${CATALOG_PATH:-~/catalogs}:/app/catalogs
      # Mount PostgreSQL data for persistence
      - lumina-pgdata:/var/lib/postgresql/14/main
      # Mount host directories to access user files
      - /home:/host/home:ro
      - /mnt/synology:/host/synology:ro
      # Development: mount source code for live reload
      - ./lumina:/app/lumina
      # Mount MPS directories for GPU sharing
      - /tmp/nvidia-mps:/tmp/nvidia-mps
      - /tmp/nvidia-log:/tmp/nvidia-log
    environment:
      # PostgreSQL configuration for local database
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5432
      - POSTGRES_USER=pg
      - POSTGRES_PASSWORD=buffalo-jump
      - POSTGRES_DB=lumina
      # Enable NVIDIA MPS for multi-process GPU sharing
      - CUDA_MPS_PIPE_DIRECTORY=/tmp/nvidia-mps
      - CUDA_MPS_LOG_DIRECTORY=/tmp/nvidia-log
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pg -d lumina && curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, compute, utility]

volumes:
  lumina-pgdata:
